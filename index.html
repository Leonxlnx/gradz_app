<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradz | The Discipline of Kindness</title>
    <link rel="icon" type="image/png" href="/favicon_gradz.png" />
    <link rel="apple-touch-icon" href="/favicon_gradz.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@300;400;500;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Fraunces', 'serif'],
              hand: ['Caveat', 'cursive'],
            },
            colors: {
              gradz: {
                cream: '#FDFCF8', 
                green: '#143328', // Deep Forest
                matcha: '#D4E09B', // Happy Green
                peach: '#F6B092',  // Soft Warmth
                butter: '#FDE68A', // Optimism
                lilac: '#D8D4F2',  // Soft Pop
                charcoal: '#2D2A26', 
                stone: '#E8E6E1',
                darkStone: '#Cdcac2',
                blue: '#A0C4FF',
                orange: '#FF8A65'
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            },
            cursor: {
                'fancy': 'crosshair'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFCF8;
        color: #2D2A26;
        overflow-x: hidden;
      }
      
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: multiply;
      }

      /* Custom Selection */
      ::selection {
        background-color: #F6B092;
        color: #143328;
      }
      
      .gsap-marker-scroller-start, .gsap-marker-scroller-end, .gsap-marker-start, .gsap-marker-end {
         display: none !important; /* Hide debug markers */
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
<script type="importmap">
{
  "imports": {
    "three": "https://aistudiocdn.com/three@^0.181.2",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0",
    "@gsap/react": "https://aistudiocdn.com/@gsap/react@^2.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div class="bg-noise"></div>
    <div id="root"></div>

</body>
</html>
